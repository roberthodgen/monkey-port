<form name="createPollForm" class="form form-horizontal" ng-submit="createPoll()">

	<div class="form-group">
		<label class="control-label col-sm-2">Poll question</label>
		<div class="col-sm-10">
			<input type="text" name="poll-question" class="form-control" ng-model="newPoll.question" placeholder="Poll question..." required>
			<p class="help-block">What do you want to know?</p>
		</div>
	</div>

	<div class="form-group" ng-repeat="response in newPoll.responses">
		<label class="control-label col-sm-2">Response #{{ $index +1 }}</label>
		<div class="col-sm-10">
			<div ng-if="$index < 2">
				<input type="text" ng-attr-name="response-{{ $index }}" class="form-control" ng-model="newPoll.responses[$index].name" placeholder="Response..." required>
			</div>
			<div class="input-group" ng-if="$index >= 2">
				<input type="text" ng-attr-name="response-{{ $index }}" class="form-control" ng-model="newPoll.responses[$index].name" placeholder="Response..." required>
				<div class="input-group-btn">
					<button class="btn btn-danger" ng-click="removeResponse($index)"><span class="glyphicon glyphicon-remove"></span> Remove</button>
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-10 col-md-offset-2">
			<div>
				<button type="button" class="btn btn-success" ng-click="addResponse()"><span class="glyphicon glyphicon-plus"></span> Add response</button>
				<span class="form-control-static text-muted" style="position:relative; margin-left:10px; top:2px;">Responses cannot be added, removed or edited later.</span>
			</div>
		</div>
	</div>

	<hr>

	<div class="form-group">
		<div class="col-sm-10 col-md-offset-2">
			<button type="submit" class="btn btn-block btn-primary" ng-disabled="!createPollForm.$valid">Create poll</button>
			<p class="help-block">This poll will be assigned response identifiers and a telephone number upon creation.</p>
		</div>
	</div>

</form>
